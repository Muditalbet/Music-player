<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create an Account</title>
        <link rel="stylesheet" href="Create_Account.css" type="text/css">

    <body class="body2">
        <div class="Back_Page">
                <button class="Back_Page_Button">
                    <img src="svg/less-than.svg" class="Back_Button_Svg">
                    <a href="home.html" class="Back_Button_Text">BACK</a>

        </div>

            <form action="Create_Account.php" method="post">
                <div class="title">
                    Create Account
                </div>
                <div >
                    <div class="input_field1">

                    </div>
                    <div class="input_field5">
                        <input type="password" class="input" placeholder="Confirm" id="Confirm_Password" name="Con_pass">
                    </div>
                </div>
                <div class="btnmain">
                    <button type="submit" class="btn" id="Create_Account">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
